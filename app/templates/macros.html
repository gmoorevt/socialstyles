{% macro render_field(field, label_class='form-label', field_class='form-control') %}
<div class="mb-3">
    {{ field.label(class=label_class) }}
    {{ field(class=field_class, **kwargs) }}
    {% if field.errors %}
    <div class="invalid-feedback d-block">
        {% for error in field.errors %}
        <span>{{ error }}</span>
        {% endfor %}
    </div>
    {% endif %}
</div>
{% endmacro %}
